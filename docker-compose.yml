version: "3.9"

services:
  yt-captions-downloader:
    build: .
    container_name: yt-captions-downloader
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      HOST: "0.0.0.0"
      YT_DLP_TIMEOUT: "60000"
      YT_DLP_JS_RUNTIMES: "node"
      COOKIES_FILE_PATH: "/cookies.txt"
    volumes:
      - "./cookies.txt:/cookies.txt:ro"
    restart: unless-stopped
