# Smithery.ai configuration for transcriptor-mcp (URL server).
# Config schema is used for the server page; the server is published by URL.
config:
  properties:
    authToken:
      type: string
      description: "Auth token for protected servers. Only needed when the server uses MCP_AUTH_TOKEN. Stored locally by your client; never logged or shared."
      secret: true
  required: []
